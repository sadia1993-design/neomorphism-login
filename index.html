<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
      <div class="wrapper">
         <div class="form-box">
             <div class="logo-img">
                 <a href=""><img src="./logo.png" alt=""></a>
             </div>
             <div class="logo-title text-center">
                 <p>MEMBER <span>LOGIN</span> </p>
             </div>
             <div class="login-form text-center">
                 <form action="#" method="POST">
                         <div class="email">
                            <i class="fa fa-envelope"></i>
                            <input type="email" placeholder="email" name="email" id="emailField">
                         </div>
                         <div class="password">
                            <i class="fa fa-key"></i>
                            <input type="password" placeholder="password" name="pass" id="">
                         </div>
                         
                         
                    <input type="submit" value="Sign In">
                 </form>
             </div>
             <div class="forget">
                 <p><a href="">Forget password?</a> <strong style="color: #4B2E2D;">or</strong><a href=""> Signup</a></p>
             </div>
         </div>
      </div>
    
  </body>
</html>
